<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../resources/templates/topBottom.xhtml">
            <ui:define name="top">Cadastro de Advogados</ui:define>
            <ui:define name="content">
                <f:view>
                    <h:form id="formAdvogado">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <h:outputText value="FormulÃ¡rio de cadastro de advogado" />
                            </f:facet>
                            <p:outputLabel id="lblOAB" value="OAB:" for="oab" />
                            <p:inputText id="oab" value="#{advogadoMB.advogado.oab}" size="8" />
                            <p:outputLabel id="lblNome" value="Nome" for="nome" />
                            <p:inputText id="nome" value="#{advogadoMB.advogado.nome}" size="80" />
                            <p:outputLabel id="lblAdministrador" value="Administrador:" for="administrador" />
                            <p:selectBooleanCheckbox id="administrador" value="#{advogadoMB.advogado.administrador}" />
                            <p:outputLabel id="lblAtivo" value="Ativo:" for="ativo" />
                            <p:selectBooleanCheckbox id="ativo" value="#{advogadoMB.advogado.ativo}" />
                            <f:facet name="footer">
                                <h:panelGroup>
                                    <p:commandButton value="Salvar" actionListener="#{advogadoMB.salvar}">
                                        <f:ajax execute="@form" render="@form" />
                                    </p:commandButton>
                                    <p:commandButton value="Novo" actionListener="#{advogadoMB.limparElemento}">
                                        <f:ajax execute="@this" render="@form" />
                                    </p:commandButton>
                                    <p:commandButton value="Excluir" disabled="#{advogadoMB.novoElemento}" actionListener="#{advogadoMB.excluir}">
                                        <f:ajax execute="@this" render="@form" />
                                    </p:commandButton>
                                </h:panelGroup>
                            </f:facet>
                        </p:panelGrid>
                        <p:messages id="messages" showDetail="true" showSummary="true" autoUpdate="true" />
                        <p:dataTable id="dtLista" value="#{advogadoMB.listaAdvogados}" var="advogado">
                            <p:column>
                                <f:facet name="header">OAB</f:facet>
                                <h:outputText value="#{advogado.oab}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Nome</f:facet>
                                <h:outputText value="#{advogado.nome}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
