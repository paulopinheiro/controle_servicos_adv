<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <body>
            <ui:composition template="./resources/templates/topOnly.xhtml">
                <ui:define name="top">Sistema de Controle de Serviços de Advocacia</ui:define>
                <ui:define name="content">
                    <h:form id="formAcesso">
                        <p:panelGrid id="gridUsuario" columns="3" rendered="#{!geralMB.vazioAdvogadosAtivos}">
                            <p:outputLabel id="labelAdvogado" for="advogado" value="Advogado:" />
                            <h:selectOneMenu id="advogado" value="#{geralMB.advogado}" converter="converteAdvogado">
                                <f:selectItem noSelectionOption="true" itemValue="-1" itemLabel="--- Selecione o usuário ---" />
                                <f:selectItems id="sgiAdvogado" value="#{geralMB.advogadosAtivos}" var="advogado" itemValue="#{advogado}" itemLabel="#{advogado}" />
                            </h:selectOneMenu>
                            <p:commandButton value="Conectar" action="#{geralMB.conectar}" />
                        </p:panelGrid>
                        <p:outputPanel rendered="#{geralMB.vazioAdvogadosAtivos}">
                            <h:outputText value="Não há advogados ativos cadastrados. " />
                            <p:link value="Clique aqui para cadastrar advogados" outcome="/cadastros/cadAdvogadoInicio.xhtml" />
                        </p:outputPanel>
                        <p:messages id="mensagem" globalOnly="true" showDetail="false" showSummary="true"/>
                    </h:form>
                </ui:define>
            </ui:composition>
        </body>
    </f:view>
</html>
